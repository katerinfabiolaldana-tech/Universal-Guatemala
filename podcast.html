.podcast-list {
    display: grid;

.podcast {
    background: #fff;

}

.podcast:hover {
    transform: translateY(-5px);

}

.podcast video {

}

.live-box {

}

.live-box iframe {
  width: 100%;
  height: 315px;
  border: none;
}

.live-badge {
  position: absolute;
  top: 12px;

#no-live {

  justify-content: center;

  background: linear-gradient(135deg, #02164b, #750707);

}

.audio-box h2 {

  color: #22386d;

}

.audio-box audio {
  width: 100%;
  margin-bottom: 12px;
}
